<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/common.css">
	<link rel="stylesheet" href="css/style.css">
	<title>Lesson_16</title>
</head>

<body>
	<div class="wrapper">
		<header class="header">
		</header>
		<main class="page">
			<section class="page__main main-block">
				<div class="main-block__container">
					<div class="main-block__body body-main">
						<div class="body-main__image">
							<img class="body-main__illustration" src="img/illustration.svg" alt="">
						</div>
						<div class="body-main__content">
							<div class="body-main__title-subtitle">
								<h1 class="body-main__title">Any questions?</h1>
								<h2 class="body-main__subtitle">Drop us a line</h2>
							</div>
							<form class="body-main__form" method="get" enctype="multipart/form-data" action="#">
								<div class="body-main__first">
									<label class="body-main__label-first-name" for="first-name">Your first
										name* </label>
									<input class="body-main__first-name" tabindex="1" id="first-name" autocomplete="off"
										name="first-name" required placeholder="Your first name" type="text">
								</div>

								<div class="body-main__last">
									<label class="body-main__label-last-name" for="last-name">Your last
										name*</label>
									<input class="body-main__last-name" tabindex="2" id="last-name" autocomplete="off"
										name="last-name" required placeholder="Your last name" type="text">
								</div>

								<div class="body-main__email-working">
									<label class="body-main__label-working-email" for="email">Email*</label>
									<input class="body-main__input-working-email" tabindex="3" id="email" autocomplete="off"
										name="email" required placeholder="Your working email" type="email">
								</div>
								<div class="body-main__phone">
									<label class="body-main__label-phone" for="phone">Phone*</label>
									<input class="body-main__input-phone" tabindex="4" id="phone" autocomplete="off" name="phone"
										required placeholder="Your phone number" type="number">
								</div>
								<div class="body-main__message">
									<label class="body-main__label-area" for="text">Message*</label>
									<textarea class="body-main__area" tabindex="5" required autocomplete="off" name="text"
										id="text" cols="30" rows="10">Your message</textarea>
								</div>
								<div class="body-main__box check-box">
									<div class="check-box__check">
										<input class="check-box__input-box" tabindex="6" value="yes" id="checkbox" name="checkbox"
											type="checkbox">
										<label class="check-box__label-box" for="checkbox"><span>I agree to receive communications
												from
												Createx Online School</span></label>
									</div>
									<div class="body-main__butt">
										<button type="submit" tabindex="7" class="body-main__button"><span>Send
												message</span>
										</button>
									</div>
								</div>
								<div class="body-main__line">
									<div class="body-main__title">Улюблена тваринка</div>
									<div class="body-main__radio">
										<input checked class="body-main__input body-main__input-radio" id="pet-01" required
											autocomplete="off" value="cat" name="pet" type="radio">
										<label class="body-main__label" for="pet-01"><span>Кіт</span></label>
									</div>
									<div class="body-main__radio">
										<input class="body-main__input body-main__input-radio" id="pet-02" required
											autocomplete="off" name="pet" value="dog" type="radio">
										<label class="body-main__label" for="pet-02"><span>Пацюк</span></label>
									</div>
									<div class="body-main__radio">
										<input class="body-main__input body-main__input-radio" id="pet-03" required
											autocomplete="off" name="pet" value="dog" type="radio">
										<label class="body-main__label" for="pet-03"><span>Пес</span></label>
									</div>
									<div class="body-main__radio">
										<input class="body-main__input body-main__input-radio" id="pet-04" required
											autocomplete="off" name="pet" value="dog" type="radio">
										<label class="body-main__label" for="pet-04"><span>Хом'як</span></label>
									</div>
								</div>
							</form>
						</div>

					</div>
				</div>
			</section>
		</main>
		<footer class="footer">

		</footer>
	</div>
</body>

</html>
